<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>3 Column Layout</title>
   <link rel="stylesheet" href="assets/css/layout.css">
</head>
<body>
<header class="header"><p><img src = "assets/img/logo.jpg" width = "50" height = "40"></p></header>
<div class="container">
   <main class="center column">
       <article>
           <h1>Media</h1>
           <p>
		   <audio controls>
			<source src = "public/audio/music.mp3" type = "audio/mpeg">
			does not support the audio element.
		   </audio><br>
		   <video width = "390" height = "300" controls>
		    <source src = "public/videos/video.mp4" type = "video/mp4">
			does not support the video tag.
		   </video>
		   <br><br>
		   <iframe width="390" height="280" 
		    src="https://www.youtube.com/embed/4c_xYLwOx-g" 
		    title="YouTube video player" frameborder="0" allow="accelerometer; 
		    autoplay; clipboard-write; encrypted-media; gyroscope; 
		    picture-in-picture" allowfullscreen>
		   </iframe>
			</p>
       </article>
   </main>
   <nav class="left column">
       <h3>Links</h3>
       <ul>
           <li><a href="contact.html">Contact</a></li>
		   <li><a href="about.html">About</a></li>
		   <li><a href="slider.html">Slider</a></li>
		   <li><a href="table.html">Table</a></li>
		   <li><a href="index.html">Index</a></li>
       </ul>
   </nav>
   <div class="right column">
       <h3>Right heading</h3>
       <p></p>
   </div>
   <div class="push"></div>
</div>
<div class="footer-wrapper">
   <footer class="footer"><p><img src = "assets/img/logo.jpg" width = "40" height = "30"></p></footer>
</div>
</body>
</html>
